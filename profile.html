<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Profile - NurturCover</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* =======================
       Profile Page Styles
    ======================= */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .profile-card {
      background: #fff;
      padding: 25px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      max-width: 700px;
    }

    .profile-card h2 {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #334155;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #475569;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 6px rgba(79, 70, 229, 0.3);
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3730a3;
    }

    .beneficiaries {
      margin-top: 15px;
    }

    .beneficiary {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .beneficiary input {
      flex: 1;
    }

    .add-btn {
      margin-top: 10px;
      background: #10b981;
    }

    .add-btn:hover {
      background: #059669;
    }

    /* =======================
       Header & Footer
    ======================= */
    header {
      background: #f5f1f2;
      color: rgb(185, 54, 54);
      padding: clamp(8px, 2vw, 20px);
      margin-bottom: clamp(10px, 2vw, 30px);
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .logo {
      font-size: clamp(1.2rem, 2vw, 1.8rem);
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline;
    }

    .menu a {
      color: rgb(23, 22, 22);
      text-decoration: none;
      padding: clamp(4px, 1vw, 10px) clamp(6px, 1.5vw, 12px);
    }

    .menu a:hover,
    .active {
      background: #6b96e0;
      border-radius: 5px;
    }

    #profileIcon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: clamp(10px, 3vw, 20px);
      background: #f5f1f2;
      color: rgb(23, 20, 20);
      margin-top: auto;
    }

    footer li {
      list-style: none;
      margin-bottom: 5px;
    }

    footer a {
      text-decoration: none;
      color: rgb(23, 20, 20);
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <nav>
      <h1 class="logo">NurturCover</h1>
      <ul class="menu">
        <li><a href="Plans.html">Plans</a></li>
        <li><a href="Benefits.html">Benefits</a></li>
        <li><a href="MissionVision.html">Mission & Vision</a></li>
      </ul>

      <!-- Profile icon (visible if logged in) -->
      <a href="profile.html" id="profileIcon">
        <img src="images/Profile Icon.png" alt="Profile">
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <h1></h1>

  <div class="profile-card">
    <h2>Personal Information</h2>
    <form id="profileForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" value="John">
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" value="Doe">
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" value="+27 123 456 7890">
      </div>

      <h2>Beneficiaries</h2>
      <div class="beneficiaries" id="beneficiariesList">
        <div class="beneficiary">
          <input type="text" placeholder="Name" value="Jane Doe">
          <input type="text" placeholder="ID Number" value="8901234567890">
        </div>
        <div class="beneficiary">
          <input type="text" placeholder="Name" value="Mark Doe">
          <input type="text" placeholder="ID Number" value="9901234567890">
        </div>
      </div>
      <button type="button" class="add-btn" onclick="addBeneficiary()">+ Add Beneficiary</button>

      <div style="margin-top:20px;">
        <button type="submit">Update Profile</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <li><a href="terms.html">Terms & Conditions</a></li>
    <li><a href="claims.html">Claims Process</a></li>
    <p>Â© 2025 NurturCover. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Add new beneficiary row
    function addBeneficiary() {
      const list = document.getElementById('beneficiariesList');
      const div = document.createElement('div');
      div.className = 'beneficiary';
      div.innerHTML = `
        <input type="text" placeholder="Name">
        <input type="text" placeholder="ID Number">
      `;
      list.appendChild(div);
    }

    // Form submission
    document.getElementById("profileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Profile updated successfully!");
      // Here you can send updated data to backend via fetch/AJAX
    });
  </script>

</body>

</html>
